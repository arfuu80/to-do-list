<!DOCTYPE html>
<html>

<head>
  <title>to do list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
</head>



<div class="container">
  <div class="box">
    <p id="1">
      TO
    </p>
    <p id="2">
      DO
    </p>
    <p id="3">
      LIST
    </p>
  </div>
  <div class="container2">
    <h1>Make Your <br> <small style="color: rgb(6, 128, 133); ">Task..</small> </h1>
  </div>

  <div class="container3">
    <div class="box2">
      <h2>Task List</h2>
      <div class="inputs">

        <input type="text" placeholder="Enter Your Task" id="inp">
        <button onclick="Add()">Add Task </button>
      </div>
      <div class="text"></div>
    </div>

  </div>





 



</div>
</body>

<script>
  let inputs =document.getElementById("inp");
let text =document.querySelector(".text");

function Add(){
    if(inputs.value==""){
        alert("Plz Enter Your Task");
    }
   else{
    let newelm = document.createElement("ul");
    newelm.innerHTML=`${inputs.value}<i class="fa-solid fa-trash"></i>`;
    text.appendChild(newelm);
    inputs.vlaue="";
    newelm.querySelector("i").addEventListener("click", remove);
    function remove(){
      newelm.remove()
    }

     
}
}

</script>
<script src="/index.js"></script>
</html>
